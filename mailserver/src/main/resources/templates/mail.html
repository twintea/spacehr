<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎邮件</title>
</head>
<body>
欢迎<span th:text="${name}"></span>加入我们Space开发组，您的入职信息如下：
<table border="1">
    <tr>
        <td>姓名</td>
        <td th:text="${name}"></td>
    </tr>
     <tr>
        <td>职位</td>
        <td th:text="${positionName}"></td>
    </tr>
     <tr>
        <td>职称</td>
        <td th:text="${joblevelName}"></td>
    </tr>
     <tr>
        <td>部门</td>
        <td th:text="${departmentName}"></td>
    </tr>
<p>~面朝大海，春暖花开~</p>
</table>
</body>
</html>
